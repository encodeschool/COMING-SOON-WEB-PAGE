<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
